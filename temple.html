<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Templos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script defer src="scripts/temples.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <span class="logo">Temple Album</span>
            <button id="menu-toggle" aria-label="Abrir menú">&#9776;</button>
            <nav id="main-nav">
                <a href="#">Home</a>
                <a href="#">Old</a>
                <a href="#">New</a>
                <a href="#">Large</a>
                <a href="#">Small</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>My Favorite Temples</h1>
        <section class="album-grid">
            <figure>
                <img src="image/templequito.jpg" alt="Templo 1">
                <figcaption>Temple of Quito</figcaption>
            </figure>
            <figure>
                <img src="image/templeguayaquil.jpg" alt="Templo 2">
                <figcaption>Temple of Guayaquil</figcaption>
            </figure>
            <figure>
                <img src="image/templelima.jpg" alt="Templo 3">
                <figcaption>Temple of Lima</figcaption>
            </figure>
            <figure>
                <img src="image/templecali.jpg" alt="Templo 4">
                <figcaption>Temple of Cali</figcaption>
            </figure>
            <figure>
                <img src="image/templebarranquilla.jpg" alt="Templo 5">
                <figcaption>Temple of Barranquilla</figcaption>
            </figure>
            <figure>
                <img src="image/templesaltlakecity.jpg" alt="Templo 6">
                <figcaption>Temple of Salt lake</figcaption>
            </figure>
            <figure>
                <img src="image/templecolombia.jpg" alt="Templo 7">
                <figcaption>Templo of Bogota </figcaption>
            </figure>
            <figure>
                <img src="image/templeofroma.jpg" alt="Templo 8">
                <figcaption>Temple of Roma</figcaption>
            </figure>
            <figure>
                <img src="image/templebuenosaires.jpg" alt="Templo 9">
                <figcaption>Temple of Buenos Aires</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> | &lt;Jean Loór&gt; | Ecuador</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
